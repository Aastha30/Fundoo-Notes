<app-toolbar></app-toolbar>
<div class="forgot-password-container" fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card class="forgotPasswordCard">
        <mat-card-header>
            <mat-card-title fxLayout="column" fxLayoutAlign="center center" class="title">Forgot Password
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="forgot-div" fxLayout="column" fxLayoutAlign="space-around center">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter your email" [formControl]="email" [(ngModel)]="emailID" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="onforgot()">Submit</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
