<div class="addnote">

  <div>
    <form>
      <div data-text="Take a Note" class="textarea1">
        <input matInput placeholder="Edit Title" [formControl]="title" [(ngModel)]="note.title" autocomplete="off" />
      </div>
      <br>
      <div data-text="Take a Note" contenteditable="true" class="textarea1">
        <input matInput placeholder="Edit Description" [formControl]="description" [(ngModel)]="note.description"
          autocomplete="off" />
      </div>
      <br>
      <div>
        <button class=close mat-button (click)="onClose()" fxLayoutAlign="start center">
          <mat-icon> close</mat-icon>
          Close
        </button>
        <!-- <app-icons></app-icons> -->
      </div>
    </form>

  </div>
</div>
