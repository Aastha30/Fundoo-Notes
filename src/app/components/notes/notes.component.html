<div>
    <div fxLayout="{{direction}} wrap" fxFlex="80" style="width: 504px;" class=side>
        <div *ngFor="let note of notes">
            <mat-card class="matcard1" (click)="onUpdate(note)">

                <div>
                    <textarea matInput class="notearea" style="font-weight: bold;" [(ngModel)]="note.title"
                        cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="10" disabled></textarea>
                    <br>

                    <textarea matInput class="notearea" [(ngModel)]="note.description" cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="15"
                        disabled></textarea>

                </div>
                <app-icons></app-icons>
            </mat-card>
        </div>
    </div>
</div>
