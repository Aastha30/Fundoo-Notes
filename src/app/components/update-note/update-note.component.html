<div class="updatenote">

  <div>
      <textarea matInput class="notearea" style="font-weight: bold;
        " [(ngModel)]="note.title" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="auto">
          </textarea>
      <br>

      <textarea matInput class="notearea" [(ngModel)]="note.description" cdkTextareaAutosize
        #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="auto">
          </textarea>

      <button class=close mat-button (click)="onClose()" fxLayoutAlign="end end">
        Close
      </button>
      <!-- <app-icons></app-icons> -->
  </div>
  

</div>
